<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <p>
      1. "One half" plus "two third" :

      <math>
        <mn>1</mn>
        <mo>+</mo>
        <mn>2</mn>
        <mo>+</mo>
        <mn>3</mn>
        <mo>+</mo>
        <mfrac>
          <mrow>
            <mn>1</mn>
            <mo>+</mo>
            <mn>2</mn>
          </mrow>
          <mn>3</mn>
        </mfrac>
        <mo>+</mo>
        <mfrac>
          <mrow>
            <mn>1</mn>
            <mo>+</mo>
            <mn>2</mn>
          </mrow>
          <mn>3</mn>
        </mfrac>
      </math>
    </p>
  </body>
</html>
