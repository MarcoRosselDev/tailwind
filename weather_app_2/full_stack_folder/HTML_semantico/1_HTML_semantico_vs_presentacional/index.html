<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Semantico vs presentacional</title>
  </head>
  <body>
    <!-- HTML presentacional obsoleto -->
    <center>
      <p>this text</p>
      <p>is going to be center</p>
    </center>
    <!-- font cambia el font del texto de 1 a 7 -->
    <font size="5" color="blue">This text is blue and large.</font>
    <!-- big aumenta el tamaÃ±o del texto -->
    <p>
      This text has a normal font size.
      <big>This text is larger.</big>
      Some other text.
    </p>

    <!-- <i lang="fr">je ne sais quoi</i> para espesificar un idioma diferente en un texto -->
    <p>There is a certain <i lang="fr">je ne sais quoi</i> in the air.</p>
    <!-- em : enfatisa una seccion de un parrafo limitado a unas pocas palabras (aspecto cursiva) -->
    <p>Never give up on <em>your</em> dreams.</p>
  </body>
</html>
