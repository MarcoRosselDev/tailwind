<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- validaciones en el cliente -->
    <form action="">
      <label for="email">Email Address (Required field):</label>
      <input
        required
        type="email"
        name="email"
        id="email"
        minlength="4"
        maxlength="64"
      />
      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
